name: Deploy React App to cPanel

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Go to frontend root
        run: |
          echo "start"
          ls
          echo "done"
          cd Frontend
          echo "start"
          ls
          echo "done"

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install dependencies
        run: |
          echo "start"
          ls
          echo "done"
          cd Frontend
          npm install
          echo "start"
          ls
          echo "done"

      - name: Build React app
        run: |
          echo "start"
          ls
          echo "done"
          cd Frontend
          npm run build
          echo "start"
          ls
          echo "done"

      - name: Deploy to cPanel
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.CPANEL_HOST }}
          username: ${{ secrets.CPANEL_USERNAME }}
          password: ${{ secrets.CPANEL_PASSWORD }}
          port: ${{ secrets.CPANEL_PORT }}
          local-dir: build/
          # server-dir: /public_html/your-app-directory # Change this to your target directory

